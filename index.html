<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1 class="title">SketchPad</h1>
        </div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button id="blackBtn" onclick="changeColor('black')">Black</button>
                <button id="grayBtn" onclick="changeColor('gray')">Gray</button>
                <button id="blueBtn" onclick="changeColor('blue')">Blue</button>
                <button id="randomBtn" onclick="changeColor('random')">Random</button>
                <button id="erasorBtn" onclick="changeColor('white')">Erasor</button>               
                <button id="resetBtn" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
